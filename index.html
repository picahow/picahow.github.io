<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cherry+Swash:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ryan's Malaysian Culinary Delights</title>
</head>
<body> 
    <header>
        <h1>Ryan's Malaysian Culinary Delights</h1>
        <input type="text" id="search-bar" placeholder="Search for recipes..." class="search-bar" onkeyup="searchRecipe()">
        <div id="suggestions" class="suggestions"></div>
    </header>
    
    <div class="banner">
        <div class="banner-images">
            <img src="assets/nasi-lemak.png" alt="Nasi Lemak">
            <img src="assets/beef-rendang.png" alt="Beef Rendang">
            <img src="assets/penang-laksa.jpg" alt="Penang Laksa">
            <img src="assets/pan-mee.jpg" alt="Pan Mee">
        </div>
    </div>

    <div class="category-links">
        <a href="rice-dishes.html" class="button">
            <img src="assets/nasi-lemak.png" alt="Rice Dishes" class="button-icon">
            Rice Dishes
        </a>
        <a href="noodle-dishes.html" class="button">
            <img src="assets/penang-laksa.jpg" alt="Noodles" class="button-icon">
            Noodles
        </a>
        <a href="side-dishes.html" class="button">
            <img src="assets/satay.jpg" alt="Side Dishes" class="button-icon">
            Side Dishes
        </a>
        <a href="vegetable-dishes.html" class="button">
            <img src="assets/sabah-vegetables.webp" alt="Vegetables" class="button-icon">
            Vegetables
        </a>
        <a href="desserts.html" class="button">
            <img src="assets/ais-kacang.jpg" alt="Dessert" class="button-icon">
            Dessert
        </a>
        <a href="drinks.html" class="button">
            <img src="assets/teh-tarik.jpg" alt="Drinks" class="button-icon">
            Drinks
        </a>
    </div>

    <script>
        function searchRecipe() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const dishes = {
                'nasi lemak': 'nasi-lemak.html',
                'beef rendang': 'beef-rendang.html',
                'penang laksa': 'penang-laksa.html',
                'pan mee': 'pan-mee.html',
                'sabah vegetables': 'sabah-vegetables.html',
                'ais kacang': 'ais-kacang.html',
                'satay': 'satay.html',
                'teh tarik': 'teh-tarik.html',
            };

            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = ''; 

            for (const dish in dishes) {
                if (dish.includes(query) && query) {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.textContent = dish.charAt(0).toUpperCase() + dish.slice(1); 
                    suggestionItem.onclick = () => {
                        window.location.href = dishes[dish];
                    };
                    suggestionsDiv.appendChild(suggestionItem);
                }
            }
        }
    </script>
</body>
</html>
