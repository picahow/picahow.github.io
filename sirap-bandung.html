        <h1>Sirap Bandung</h1>
    </header>
    
    <div class="recipe">
        <img src="assets/sirap-bandung.webp" alt="Sirap Bandung" class="dish-image">
        
        <h2>Ingredients</h2>
        <ul>
            <li>1 cup rose syrup</li>
            <li>1 cup evaporated milk</li>
            <li>2 cups water</li>
            <li>Ice cubes</li>
        </ul>
        
        <h2>Instructions</h2>
        <ol>
            <li>In a jug, mix rose syrup, evaporated milk, and water until well combined.</li>
            <li>Pour into glasses over ice cubes.</li>
            <li>Serve chilled for a refreshing drink.</li>
        </ol>
    </div>
